<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tarea 2 (clase 5)</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
</head>
<body>
    
    <div class="container">
            <h1 class="tittle">Bienvenido!</h1>
    
        <form class="userForm">
            <input type="text" placeholder="Ingrese su nombre" class="userName">
            <input type="text" placeholder="Ingrese su segundo nombre" class="userSecondName">
            <input type="text" placeholder="Ingrese su apellido" class="userSurname">
            <input type="number" placeholder="Ingrese su edad" class="userAge">
            <button class="sendInfo">Enviar</button>
        </form>
    </div>
    <div class="userInfo">
        <p class="datosUser"></p>
    </div>

    <script src='script.js'></script>
</body>
</html>
