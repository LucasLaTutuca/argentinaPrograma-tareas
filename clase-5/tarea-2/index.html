<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tarea 2 (clase 5)</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
</head>
<body>
    
    <div class="contenedor">
            <h1 class="contenedor__titulo">Bienvenido!</h1>
    
        <form class="formulario-usuario">
            <input type="text" placeholder="Ingrese su nombre" class="formulario-usuario__nombre">
            <input type="text" placeholder="Ingrese su segundo nombre" class="formulario-usuario__segundo-nombre">
            <input type="text" placeholder="Ingrese su apellido" class="formulario-usuario__apellido">
            <input type="number" placeholder="Ingrese su edad" class="formulario-usuario__edad">
            <button class="formulario-usuario__enviar-info">Enviar</button>
        </form>
    </div>
    <div class="informacion-usuario">
        <p class="informacion-usuario__datos"></p>
    </div>

    <script src='script.js'></script>
</body>
</html>
